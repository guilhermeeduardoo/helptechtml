    <title>HelpTech - Cadastrar de Funcionário</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">HelpTech</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="cadastrarCliente.html">Adicionar Cliente</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="cadastrarFuncionario.html">Adicionar Funcionario</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="soliscitarServico.html">Solicitar Serviço</a>
                </li>
            </ul>
        </div>
    </nav>
    <br>
    <br>
    <div style="text-align: center; margin: auto; max-width: 500px;">
        <form>
            <fieldset>
                <legend>Dados do Funcionário</legend>
                <div class="form-group row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Nome:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputPassword" placeholder="Nome Completo">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Data de Nascimento:</label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control" id="inputPassword" placeholder="DD/MM/AAAA">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">CPF:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputPassword" placeholder="###.###.###-##">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">RG:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputPassword">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Endereço:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputPassword">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">E-mail:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputPassword" placeholder="email@email.com">
                    </div>
                </div>
                <div class="form-group">
                        <label for="exampleFormControlSelect2">Área de Atuação</label>
                        <select multiple class="form-control" id="exampleFormControlSelect2">
                          <option>Tecnico de Informática</option>
                          <option>Analista de Sistemas</option>
                          <option>Desenvolvedor de Software</option>
                          <option>Engenheiro de Software</option>
                          <option>Gerente de Projetos</option>
                        </select>
                      </div>
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </fieldset>

        </form>

    </div>


</body>

</html>
