<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>HelpTech - Cadastrar de Funcionário</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">HelpTech</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="cadastrarCliente.html">Adicionar Cliente</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="cadastrarFuncionario.html">Adicionar Funcionario</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="soliscitarServico.html">Solicitar Serviço</a>
                </li>
            </ul>
        </div>
    </nav>
    <br>
    <br>
    <div style="text-align: center; margin: auto; max-width: 500px;">
        <form>
            <fieldset>
                <legend>Dados da Solicitação de Serviço</legend>
                <div class="form-group row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Codigo do Cliente:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputPassword" placeholder="Nome Completo">
                    </div>
                </div>
                <div class="form-group">
                        <label for="exampleFormControlSelect2">Qual o Serviço Solicitado ? </label>
                        <select multiple class="form-control" id="exampleFormControlSelect2">
                          <option>Suporte Técnico </option>
                          <option>Desenvolver Software</option>
                          <option>Proposta de Projeto de Software</option>
                        </select>
                      </div>
                      <div class="form-group row">
                            <label for="inputPassword" class="col-sm-2 col-form-label">Data de Visita:</label>
                            <div class="col-sm-10">
                                <input type="date" class="form-control" id="inputPassword" placeholder="Nome Completo">
                            </div>
                        </div>
                        <div class="form-group row">
                                <label for="inputPassword" class="col-sm-2 col-form-label">Hora da Visita:</label>
                                <div class="col-sm-10">
                                    <input type="time" class="form-control" id="inputPassword" placeholder="Nome Completo">
                                </div>
                            </div>
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </fieldset>

        </form>

    </div>


</body>

</html>
